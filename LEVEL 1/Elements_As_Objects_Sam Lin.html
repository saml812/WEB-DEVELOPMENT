<!DOCTYPE>
<html> <!-- THIS TAG REPRESENTS THE DOCUMENT OBJECT -->
	<!-- This is a basic HTML template, which conatains all of the tags you will need to start just about any web page -->
	<head>
		<title></title>
		<style></style>
		<script>
			function initialize()
			{
				outputDiv = document.getElementById("divout");
			}
			
			function clickResponse()
			{
				outputDiv.innerHTML = "Now you've clicked the button.";
			}

		
		</script>
	</head>
	<body onload = "initialize();">
		<div id = "divout">
			You have not clicked the button.
		</div>
		
		<button onclick = "clickResponse();">Click me!</button>
	</body>
</html>
