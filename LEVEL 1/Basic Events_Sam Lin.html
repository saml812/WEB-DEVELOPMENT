<!DOCTYPE>
<html>
	<!-- This is a basic HTML template, which conatains all of the tags you will need to start just about any web page -->
	<head>
		<title></title>
		<style></style>
		<script>
			function greet()
			{
				console.log("Hello World!");
			}
			
			function shoutTen()
			{
				console.log("10!");
			}
			
			function countDown()
			{
				console.log("10!");
				console.log("9!");
				console.log("8!");
				console.log("7!");
				console.log("6!");
				console.log("5!");
				console.log("4!");
				console.log("3!");
				console.log("2!");
				console.log("1!");
			}
				
			
		</script>
	</head>
	<body onload = "greet();">
		<button onclick = "shoutTen();">Shout 10</button>
		<button onclick = "countDown();">Count Down</button>
	</body>
</html>
