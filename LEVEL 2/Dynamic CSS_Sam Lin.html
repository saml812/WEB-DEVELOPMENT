<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<style>
			div {
				color:black;
				background-color:orange;
			}
		</style>
		<script>
			function initialize(){
				halloweenText = document.getElemenetById("colordiv");
				
				fore = "black";
				back = "orange";
				
				textWidth = 100;
			}
			
			function toggleColors(){
				var tmp = fore;
				fore = back;
				back = tmp;
				display();
			}
			
			function changeWidth(w){
				textWidth = w;
				display();
			}
			
			function display(){
				halloweenText.style.color = fore;
				halloweenText.style.background-color = back;
				halloweenText.style.width = textWidth + "%";
			}
			
		</script>
	</head>
	<body onload = "initialize();">
		<div id = "colordiv">
			Click the button to switch me from black to orange and back again and again. Happy Halloween.
		</div>
		
		<p>
			<button onclick = "toggleColors();">Toggle Colors</button>
			<button onclick = "changeWidth(25);">25% Width</button>
			<button onclick = "changeWidth(50);">50% Width</button>
			<button onclick = "changeWidth(75);">75% Width</button>
			<button onclick = "changeWidth(100);">100% Width</button>
		</p>
	</body
</html>
