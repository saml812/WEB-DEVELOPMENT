<!DOCTYPE html>
<html>
    <head>
        <script>

            function initalize()
            {
                proteinsOutput1 = document.getElementById('protein1');
                carbohydratesOutput1 = document.getElementById('carbohydrate1');
                fatsOutput1 = document.getElementById('fat1');
                caloriesOutput1 = document.getElementById('calorie1');

                proteinsOutput2 = document.getElementById('protein2');
                carbohydratesOutput2 = document.getElementById('carbohydrate2');
                fatsOutput2 = document.getElementById('fat2');
                caloriesOutput2 = document.getElementById('calorie2');

                proteinsOutput3 = document.getElementById('protein3');
                carbohydratesOutput3 = document.getElementById('carbohydrate3');
                fatsOutput3 = document.getElementById('fat3');
                caloriesOutput3 = document.getElementById('calorie3');

                totalOutput = document.getElementById("totalCal")

                numberPro1 = 0;
                numberCarb1 = 0;
                numberFat1 = 0;
                numberCal1 = 0;

                numberPro2 = 0;
                numberCarb2 = 0;
                numberFat2 = 0;
                numberCal2 = 0;

                numberPro3 = 0;
                numberCarb3 = 0;
                numberFat3 = 0;
                numberCal3 = 0;
                numberTotalCal = 0;

                display();
            }

            function add(type, course, number)
            {
                if (course == "Appetizer")
                    if (type == "protein")
                    {
                        numberPro1 += number;
                    }
                    else if (type == "carbohydrate")
                    {
                        numberCarb1 += number;
                    }
                    else
                    {
                        numberFat1 += number;
                    }
                else if (course == "Entree")
                {
                    if (type == "protein")
                    {
                        numberPro2 += number;
                    }
                    else if (type == "carbohydrate")
                    {
                        numberCarb2 += number;
                    }
                    else
                    {
                        numberFat2 += number;
                    }
                }
                else
                {
                    if (type == "protein")
                    {
                        numberPro3 += number;
                    }
                    else if (type == "carbohydrate")
                    {
                        numberCarb3 += number;
                    }
                    else
                    {
                        numberFat3 += number;
                    }
                }
            
                calculateCalories();
                display();
            }

            function subtract(type, course, number)
            {
                if (course == "Appetizer")
                    if (type == "protein")
                    {
                        numberPro1 -= number;
                    }
                    else if (type == "carbohydrate")
                    {
                        numberCarb1 -= number;
                    }
                    else
                    {
                        numberFat1 -= number;
                    }
                else if (course == "Entree")
                {
                    if (type == "protein")
                    {
                        numberPro2 -= number;
                    }
                    else if (type == "carbohydrate")
                    {
                        numberCarb2 -= number;
                    }
                    else
                    {
                        numberFat2 -= number;
                    }
                }
                else
                {
                    if (type == "protein")
                    {
                        numberPro3 -= number;
                    }
                    else if (type == "carbohydrate")
                    {
                        numberCarb3 -= number;
                    }
                    else
                    {
                        numberFat3 -= number;
                    }
                }

                if (numberPro1 < 0)
                {
                    numberPro1 = 0;
                }
                if (numberPro2 < 0)
                {
                    numberPro2 = 0;
                }
                if (numberPro3 < 0)
                {
                    numberPro3 = 0;
                }

                if (numberCarb1 < 0)
                {
                    numberCarb1 = 0;
                }
                if (numberCarb2 < 0)
                {
                    numberCarb2 = 0;
                }
                if (numberCarb3 < 0)
                {
                    numberCarb3 = 0;
                }

                if (numberFat1 < 0)
                {
                    numberFat1 = 0;
                }
                if (numberFat2 < 0)
                {
                    numberFat2 = 0;
                }
                if (numberFat3 < 0)
                {
                    numberFat3 = 0;
                }

                calculateCalories();
                display();
            }

            function calculateCalories()
            {
                numberCal1 = (numberFat1*9) + (numberCarb1*4) + (numberPro1*4);
                numberCal2 = (numberFat2*9) + (numberCarb2*4) + (numberPro2*4);
                numberCal3 = (numberFat3*9) + (numberCarb3*4) + (numberPro3*4);
                numberTotalCal = numberCal1 + numberCal2 + numberCal3;
            }

            function reset(course)
            {
                if (course == "Appetizer")
                {
                    numberPro1 = 0;
                    numberCarb1 = 0;
                    numberFat1 = 0;
                    numberCal1 = 0;
                }
                else if (course == "Entree")
                {
                    numberPro2 = 0;
                    numberCarb2 = 0;
                    numberFat2 = 0;
                    numberCal2 = 0;
                }
                else if (course == "Dessert")
                {
                    numberPro3 = 0;
                    numberCarb3 = 0;
                    numberFat3 = 0;
                    numberCal3 = 0;
                }
                else
                {
                    numberPro1 = 0;
                    numberCarb1 = 0;
                    numberFat1 = 0;
                    numberCal1 = 0;
                    numberPro2 = 0;
                    numberCarb2 = 0;
                    numberFat2 = 0;
                    numberCal2 = 0;
                    numberPro3 = 0;
                    numberCarb3 = 0;
                    numberFat3 = 0;
                    numberCal3 = 0;
                }
                calculateCalories();
                display();
            }

            function display()
            {
                proteinsOutput1.innerHTML = numberPro1;
                carbohydratesOutput1.innerHTML = numberCarb1;
                fatsOutput1.innerHTML = numberFat1;
                caloriesOutput1.innerHTML = numberCal1;
                            
                proteinsOutput2.innerHTML = numberPro2;
                carbohydratesOutput2.innerHTML = numberCarb2;
                fatsOutput2.innerHTML = numberFat2;
                caloriesOutput2.innerHTML = numberCal2;
                
                proteinsOutput3.innerHTML = numberPro3;
                carbohydratesOutput3.innerHTML = numberCarb3;
                fatsOutput3.innerHTML = numberFat3;
                caloriesOutput3.innerHTML = numberCal3;
                
                totalOutput.innerHTML = numberTotalCal;
            }

        </script>
